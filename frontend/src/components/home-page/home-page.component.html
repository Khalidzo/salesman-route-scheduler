<div class="bg-semiBlack w-screen h-screen pl-20 pt-10 flex">
  <div class="welcome-section pad">
    <p class="font-poppins text-5xl text-gray-100">
      Hello, <span
        class="bg-gradient-to-r from-purple-600 to-pink-400 bg-clip-text text-transparent font-semibold fade-in-text">Bingy!</span>
      üçâ
    </p>
    <!-- input section -->
    <div class="bg-lightSemiBlack mt-10 rounded-3xl p-6" style="height: 600px; width: 400px;">
      <form [formGroup]="form" (ngSubmit)="generateSchedule()">
        <!-- file input -->
        <label for="file-input" class="block mb-4 text-base font-medium text-white font-poppins">Visting Table
          .xlsx</label>
        <div class="mb-5">
          <input id="file-input" formControlName="fileInput"
          [class.border-red-400]="submitted && form.get('fileInput')?.errors"
          [class.ring-red-400]="submitted && form.get('fileInput')?.errors"
          [class.ring-1]="submitted && form.get('fileInput')?.errors"
          [class.cursor-not-allowed]="loading"
          class="block w-full text-sm border rounded-lg cursor-pointer text-gray-400 focus:outline-none border-gray-600 placeholder-gray-600 font-poppins"
          style="background-color: #242424;" type="file" accept=".xlsx">
          <p class="text-xs text-red-400 flex flex-row gap-1 mt-2 w-full" *ngIf="submitted && form.get('fileInput')?.errors">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" viewBox="0 0 486.463 486.463" style="enable-background:new 0 0 486.463 486.463;"
              height="14" width="14" fill="bg-red-500" xml:space="preserve">
              <g>

        c-17,0-32.3-8.7-40.8-23.4c-8.6-14.9-8.7-32.7-0.1-47.7l156.8-271.4c8.5-14.9,23.7-23.7,40.9-23.7c17.1,0,32.4,8.9,40.9,23.8
        l156.7,271.4C449.325,369.882,449.225,387.482,440.625,402.382z" />
                  <path fill="currentColor" d="M237.025,157.882c-11.9,3.4-19.3,14.2-19.3,27.3c0.6,7.9,1.1,15.9,1.7,23.8c1.7,30.1,3.4,59.6,5.1,89.7

                </g>
              </g>
            </svg>
            <span class="font-poppins" *ngIf="form.get('fileInput')?.errors?.['required']">Required field</span>
          </p>
        </div>

        <!-- passkey -->
        <label for="password" class="block mb-4 text-base font-medium text-white font-poppins">Key</label>
        <div class="mb-5">
          <input type="password" id="password" formControlName="key"
            [class.border-red-400]="submitted && form.get('key')?.errors"
            [class.ring-red-400]="submitted && form.get('key')?.errors"
            [class.ring-1]="submitted && form.get('key')?.errors"
            [class.cursor-not-allowed]="loading"
            [class.text-gray-400]="loading"
            [class.text-white]="!loading"
            class="bg-gray-700 border border-gray-600 text-sm rounded-lg focus:ring-1 focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 focus:outline-none"
            style="background-color: #242424;" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <p class="text-xs text-red-400 flex flex-row gap-1 mt-2 w-full" *ngIf="submitted && form.get('key')?.errors">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" viewBox="0 0 486.463 486.463" style="enable-background:new 0 0 486.463 486.463;"
              height="14" width="14" fill="bg-red-500" xml:space="preserve">
              <g>
                <g>
                  <path fill="currentColor" d="M243.225,333.382c-13.6,0-25,11.4-25,25s11.4,25,25,25c13.1,0,25-11.4,24.4-24.4

        l-156.8,271.5c-15.6,27.3-15.5,59.8,0.3,86.9c15.6,26.8,43.5,42.9,74.7,42.9h312.8
        C430.725,465.582,458.825,449.282,474.625,421.982z M440.625,402.382c-8.7,15-24.1,23.9-41.3,23.9h-312.8
        c-17,0-32.3-8.7-40.8-23.4c-8.6-14.9-8.7-32.7-0.1-47.7l156.8-271.4c8.5-14.9,23.7-23.7,40.9-23.7c17.1,0,32.4,8.9,40.9,23.8
        l156.7,271.4C449.325,369.882,449.225,387.482,440.625,402.382z" />
                  <path fill="currentColor" d="M237.025,157.882c-11.9,3.4-19.3,14.2-19.3,27.3c0.6,7.9,1.1,15.9,1.7,23.8c1.7,30.1,3.4,59.6,5.1,89.7
        c0.6,10.2,8.5,17.6,18.7,17.6c10.2,0,18.2-7.9,18.7-18.2c0-6.2,0-11.9,0.6-18.2c1.1-19.3,2.3-38.6,3.4-57.9
        c0.6-12.5,1.7-25,2.3-37.5c0-4.5-0.6-8.5-2.3-12.5C260.825,160.782,248.925,155.082,237.025,157.882z" />
                </g>
              </g>
            </svg>
            <span class="font-poppins" *ngIf="form.get('key')?.errors?.['required']">Required field</span>
          </p>

        </div>
        <!-- number of days to visit -->
        <label for="number-input" class="block mb-4 text-base font-medium text-white">Number of monthly working days</label>
        <div class="mb-5">
          <input type="number" id="number-input" aria-describedby="helper-text-explanation"
          [class.border-red-400]="submitted && form.get('numberOfWorkingDays')?.errors"
          [class.ring-red-400]="submitted && form.get('numberOfWorkingDays')?.errors"
          [class.ring-1]="submitted && form.get('numberOfWorkingDays')?.errors"
          [class.cursor-not-allowed]="loading"
          [class.text-gray-400]="loading"
          [class.text-white]="!loading"
          formControlName="numberOfWorkingDays"
          class="bg-gray-700 border border-gray-600 text-sm rounded-lg focus:ring-1 focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 focus:outline-none"
          style="background-color: #242424;" placeholder="Example: 22" required value="22" />
          <p class="text-xs text-red-400 flex flex-row gap-1 mt-2 w-full" *ngIf="submitted && form.get('numberOfWorkingDays')?.errors">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" viewBox="0 0 486.463 486.463" style="enable-background:new 0 0 486.463 486.463;"
              height="14" width="14" fill="bg-red-500" xml:space="preserve">
              <g>
                <g>
                  <path fill="currentColor" d="M243.225,333.382c-13.6,0-25,11.4-25,25s11.4,25,25,25c13.1,0,25-11.4,24.4-24.4
        C268.225,344.682,256.925,333.382,243.225,333.382z" />
                  <path fill="currentColor" d="M474.625,421.982c15.7-27.1,15.8-59.4,0.2-86.4l-156.6-271.2c-15.5-27.3-43.5-43.5-74.9-43.5s-59.4,16.3-74.9,43.4
        l-156.8,271.5c-15.6,27.3-15.5,59.8,0.3,86.9c15.6,26.8,43.5,42.9,74.7,42.9h312.8
        C430.725,465.582,458.825,449.282,474.625,421.982z M440.625,402.382c-8.7,15-24.1,23.9-41.3,23.9h-312.8
        c-17,0-32.3-8.7-40.8-23.4c-8.6-14.9-8.7-32.7-0.1-47.7l156.8-271.4c8.5-14.9,23.7-23.7,40.9-23.7c17.1,0,32.4,8.9,40.9,23.8
        l156.7,271.4C449.325,369.882,449.225,387.482,440.625,402.382z" />
                  <path fill="currentColor" d="M237.025,157.882c-11.9,3.4-19.3,14.2-19.3,27.3c0.6,7.9,1.1,15.9,1.7,23.8c1.7,30.1,3.4,59.6,5.1,89.7
        c0.6,10.2,8.5,17.6,18.7,17.6c10.2,0,18.2-7.9,18.7-18.2c0-6.2,0-11.9,0.6-18.2c1.1-19.3,2.3-38.6,3.4-57.9
        c0.6-12.5,1.7-25,2.3-37.5c0-4.5-0.6-8.5-2.3-12.5C260.825,160.782,248.925,155.082,237.025,157.882z" />
                </g>
              </g>
            </svg>
            <span class="font-poppins" *ngIf="form.get('numberOfWorkingDays')?.errors?.['required']">Required field</span>
            <span class="font-poppins" *ngIf="form.get('numberOfWorkingDays')?.errors?.['numericError']">
              The input must contain only numbers
            </span>
            <span class="font-poppins" *ngIf="form.get('numberOfWorkingDays')?.errors?.['rangeError']">
              {{ form.get('numberOfWorkingDays')?.errors?.['rangeError'] }}
            </span>
          </p>
        </div>
        <!-- submit button -->
        <div class="w-full flex justify-center mt-10">
          <button type="submit"
            [disabled]="loading"
            [class.disable-hover]="loading"
            class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium rounded-lg group bg-gradient-to-br from-purple-600 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white submit-button">
            <span
              class="relative px-8 py-3.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 font-poppins text-base">
              Generate plan
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
